# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  experiment-designer@v1:
    root: experiment-designer/openapi.yaml
  netspec@v1:
    root: netspec/openapi.yaml
  range@v1:
    root: range/openapi.yaml
extends:
  - recommended
rules:
  no-unused-components: error
theme:
  openapi:
    htmlTemplate: ./docs/index.html
    theme:
      colors:
        primary:
          main: "#32329f"
    generateCodeSamples:
      languages:  # Array of language config objects; indicates in which languages to generate code samples.
        - lang: curl
        - lang: Node.js
        - lang: JavaScript
        - lang: PHP
        - lang: Python










