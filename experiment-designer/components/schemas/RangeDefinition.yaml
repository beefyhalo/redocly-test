type: object
description: >-
  Definition of the range that will be used in a run including a unique
  identifier for the definition as assigned by the external range definition
  platform, the range definition type as generated by the external range
  definition platform, and the changes that will be applied to it during the
  run.
required:
  - externalType
  - externalId
  - baseSpec
properties:
  externalType:
    $ref: ./RangeDefinitionType.yaml
  externalId:
    type: string
    description: >-
      The unique identifier for the range definition as assigned by the external
      range definition platform.
  baseSpec:
    type: string
    description: The unmodified net spec as defined in the external source.
  modifiedSpec:
    type: string
    description: >-
      The modified net spec, with range kits or other changes applied, of the
      range that will be deployed for the run.
  tags:
    type: object
    description: Overlay mapping VM names to a set of tags for that VM.
    additionalProperties:
      $ref: ./Tags.yaml
