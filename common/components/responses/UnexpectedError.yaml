description: An unexpected error occurred when processing the request.
content:
  application/json:
    schema:
      type: object
      description: The details of an error that occurred when processing the request.
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: An identifier for the specific error condition.
        message:
          type: string
          description: A description of the error that occurred.

